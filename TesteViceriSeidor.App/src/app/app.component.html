<main class="mt-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex">
                <h1>Herois</h1>
            </div>
            <div class="d-flex">
                <div>
                    <button type="button" class="btn btn-link btn-lg text-primary p-0"
                        (click)="openModal(modalContent, null)">
                        <i class="bi bi-plus-circle-fill"></i>
                    </button>
                </div>
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let heroi of herois">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex">
                        <span>{{ heroi.nomeHeroi }}</span>
                    </div>
                    <div class="d-flex">
                        <div>
                            <button type="button" class="btn btn-link text-danger p-0 ms-2 btn-lg"
                                (click)="excluirHeroi(heroi.id)">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                            <button type="button" class="btn btn-link text-primary p-0 ms-2 btn-lg"
                                (click)="openModal(modalContent, heroi.id)">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</main>

<ng-template #modalContent let-modal>
    <form [formGroup]="heroiForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
            <h4 class="modal-title">{{ heroi.nomeHeroi || "Novo" }}</h4>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Real:</label>
                <input type="text" class="form-control" id="nome" formControlName="nome" required>
            </div>
            <div class="mb-3">
                <label for="nomeHeroi" class="form-label">Nome de Her√≥i:</label>
                <input type="text" class="form-control" id="nomeHeroi" formControlName="nomeHeroi" required>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento" required>
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura:</label>
                <input type="number" class="form-control" id="altura" formControlName="altura" required>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso:</label>
                <input type="number" class="form-control" id="peso" formControlName="peso" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="superpoder1"/>
                <label class="form-check-label" for="superpoder1" >{{ superpoderes[0].nome }}</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="superpoder2"/>
                <label class="form-check-label" for="superpoder2" >{{ superpoderes[1].nome }}</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="superpoder3"/>
                <label class="form-check-label" for="superpoder3" >{{ superpoderes[2].nome }}</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="superpoder4"/>
                <label class="form-check-label" for="superpoder4" >{{ superpoderes[3].nome }}</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="superpoder5"/>
                <label class="form-check-label" for="superpoder5" >{{ superpoderes[4].nome }}</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="superpoder6"/>
                <label class="form-check-label" for="superpoder6" >{{ superpoderes[5].nome }}</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="superpoder7"/>
                <label class="form-check-label" for="superpoder7" >{{ superpoderes[6].nome }}</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="superpoder8"/>
                <label class="form-check-label" for="superpoder8" >{{ superpoderes[7].nome }}</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="superpoder9"/>
                <label class="form-check-label" for="superpoder9" >{{ superpoderes[8].nome }}</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="superpoder10"/>
                <label class="form-check-label" for="superpoder10" >{{ superpoderes[9].nome }}</label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="heroiForm.invalid">Salvar</button>
        </div>
    </form>
</ng-template>

<ng-template #errorModalContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Erro</h4>
    </div>
    <div class="modal-body">
        <p>{{ mensagemErro }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Fechar</button>
    </div>
</ng-template>

<router-outlet></router-outlet>
